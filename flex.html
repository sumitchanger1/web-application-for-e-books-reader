<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiction Books Store</title>
  <link rel="stylesheet" href="styleread.css">
</head>
<body>
  <header>
    <h1>Fiction Books Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Fiction</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label for="availability">Filter by Availability:</label>
      <select id="availability">
        <option value="1">In Stock</option>
        <option value="0">Out of Stock</option>
      </select>
    </section>

    <section class="book-list">
      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="Book 1">
        <h3>Book Title 1</h3>
        <p>Author: Author Name</p>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="Book 2">
        <h3>Book Title 2</h3>
        <p>Author: Author Name</p>
        <p>Price: $24.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="Book 3">
        <h3>Book Title 3</h3>
        <p>Author: Author Name</p>
        <p>Price: $29.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Fiction Books Store. All rights reserved.</p>
  </footer>
</body>
</html>
